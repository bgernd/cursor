<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#FF6B24">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="index.css">
  <title>Transactions</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48Y2lyY2xlIGN4PSIxNiIgY3k9IjE2IiByPSIxNiIgZmlsbD0iI0ZGNkIyNCIvPjwvc3ZnPg==" alt="AC Capital Logo">
      <span class="logo-text">AC Capital</span>
    </div>
    <div class="notification-icon">
      <i class="fas fa-bell"></i>
    </div>
  </div>

  <div class="card" style="margin-bottom: 20px;">
    <h2 style="margin-top:0; margin-bottom: 20px; font-size: 20px;">交易记录</h2>
    <div style="background: white; border-radius: 12px; padding: 0; color: #333;">
      <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <div style="font-weight: bold;">入金</div>
          <div style="font-size: 12px; color: #888;">2024-06-01 10:23</div>
        </div>
        <div style="color: #1abc9c; font-weight: bold;">+ $1,000.00</div>
      </div>
      <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <div style="font-weight: bold;">出金</div>
          <div style="font-size: 12px; color: #888;">2024-06-02 14:10</div>
        </div>
        <div style="color: #e74c3c; font-weight: bold;">- $500.00</div>
      </div>
      <div style="padding: 16px; border-bottom: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <div style="font-weight: bold;">资金内转</div>
          <div style="font-size: 12px; color: #888;">2024-06-03 09:00</div>
        </div>
        <div style="color: #3498db; font-weight: bold;">- $200.00</div>
      </div>
      <div style="padding: 16px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <div style="font-weight: bold;">入金</div>
          <div style="font-size: 12px; color: #888;">2024-06-04 16:45</div>
        </div>
        <div style="color: #1abc9c; font-weight: bold;">+ $2,000.00</div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-item">
      <i class="fas fa-home"></i>
      <span>首页</span>
    </div>
    <div class="nav-item active">
      <i class="fas fa-clipboard-list"></i>
      <span>交易记录</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-comments"></i>
      <span>消息</span>
    </div>
    <div class="nav-item">
      <i class="fas fa-user"></i>
      <span>我的</span>
    </div>
  </div>
</body>
</html>
